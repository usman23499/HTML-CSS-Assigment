<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigemnt 7</title>
</head>
<body>
    <h1>
        Chapter # 7 - Form
    </h1>
    <form action="#" method="POST">
        <fieldset>
            <legend>Your Detail</legend>
            <p>
                Name: <input type="text" name="name" id="" maxlength="30" size="20" required> 
                Email: <input type="email" name="email" id="" size="30" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                How did you hear about us ? <select name="review" id="">
                    <option value="google">Goole</option>
                    <option value="ads">Ads</option>
                    <option value="Friend">Friend</option>
                </select>
            </p>
            <p>
                Would you visit again?
                <br/>
                
                <label >
                    <input type="radio" name="visits"> Yes
                </label>
                <label >
                    <input type="radio" name="visits"> No
                </label>
                <label >
                    <input type="radio" name="visits"> Maybe
                </label>
                
            </p>
            <p>
                Comments:
                
            </p>
            <textarea name="comments"  cols="40" rows="5"></textarea>
            <p>
                <label >
                <input type="checkbox" required> Sign me up for email updates
                </label>

            </p>    
            <input type="submit" name="Submit review" value="Submit review">
            
        </fieldset>
    </form>
</body>
</html>
